{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filemanager ui</title>
	<link rel="stylesheet" type="text/css" href="{% static 'filemanager/css/filemanager-ui.css' %}">

</head>
<body>
    <!-- {% csrf_token %} -->
	<div id="filemanager1" class="filemanager"></div>
	 <!-- // <script src="{% static 'js/jquery-1.11.2.min.js' %}" type="text/javascript"></script> -->

	<script type="text/javascript" src="{% static 'filemanager/js/filemanager-ui.js' %}"></script>

	<script type="text/javascript">
		$(function() {
			$("#filemanager1").filemanager({
				url:'{% url "filemanager-connector" %}',
				languaje: "US",
				upload_max: 5,
				views:'thumbs',
				insertButton:true,
				token: "{{ csrf_token }}",
				tokenName: "csrfmiddlewaretoken",
			});
		});
	</script>
</body>
</html>
